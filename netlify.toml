[build]
  publish = "public"
  command = "hugo"

# URL: https://kiroule.com/
[context.production.environment]
  HUGO_VERSION = "0.72.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  ALGOLIA_INDEX_NAME = "prod_kiroule"
  GOOGLE_ANALYTICS_ID = "UA-60574401-2"

[context.production]
  command = "./config.sh && hugo && algolia/run-index-upload.sh -p"

# URL: https://dev--kiroule.netlify.app/
[context.dev.environment]
  HUGO_VERSION = "0.72.0"
  ALGOLIA_INDEX_NAME = "dev_kiroule"

[context.dev]
  command = "./config.sh && hugo --minify -b $DEPLOY_PRIME_URL && algolia/run-index-upload.sh -p"

